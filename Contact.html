<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      :root {
        --navbar-height: 60px;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        min-height: 100vh;
        padding-top: var(--navbar-height);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-image: url(download.jpg);
        background-size: cover; /* Ensures the image covers the entire background */
        background-position: center; /* Centers the image in the viewport */
        background-repeat: no-repeat; /* Prevents the image from repeating */
        background-attachment: fixed;
      }

      header {
        position: relative;
        z-index: 1000;
        width: 100%;
      }

      #navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 20px;
        height: var(--navbar-height);
        background: rgba(6, 6, 6, 0.8);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 20px;
        width: 90%;
        max-width: 1200px;
        margin: 37px auto;
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
      }

      #navbar .nav-links {
        display: flex;
        gap: 20px;
        align-items: center;
        list-style: none;
        margin-bottom: 0rem;
      }

      #navbar .nav-links a {
        text-decoration: none;
        font-size: 20px;
        color: rgb(252, 242, 242);
        padding: 19px 25px;
        transition: all 0.3s ease;
      }

      #nav1 {
        padding-left: 9rem;
      }

      #nav2 {
        padding-right: 9rem;
      }

      #navbar .nav-links a:hover {
        background-color: rgba(255, 255, 255, 0.8); /* Hover effect */
        border-radius: 78px;
        color: red;
      }

      #navbar .logo {
        flex: 1; /* Allow the logo to take up space */
        display: flex;
        justify-content: center; /* Center the logo */
      }

      .logo img {
        border-radius: 50%;
        object-fit: cover;
      }

      .contact-form-container {
        background-color: rgba(255, 255, 255, 0.8); /* White with 80% opacity */
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        margin-top: 0;
      }

      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #555;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
        font-size: 16px;
        color: #333;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        border-color: #ff5722;
        outline: none;
      }

      .submit-btn {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 8px;
        background-color: #ff5722;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .submit-btn:hover {
        background-color: #e64a19;
      }

      /* Ensure that the form stays centered in smaller screens */
      @media screen and (max-height: 600px) {
        body {
          justify-content: flex-start;
          padding-top: calc(var(--navbar-height) + 20px);
        }

        .contact-form-container {
          margin-top: 20px;
        }
      }
    </style>
  </head>
  <body>
    <!-- --------NAVBAR-------- -->
    <header>
      <nav id="navbar">
        <ul class="nav-links" id="nav1">
          <li><a href="index.html">Home</a></li>
          <li><a href="Contact.html">Contact</a></li>
        </ul>
        <div class="logo">
          <a href="index.html">
            <img src="New Logo for DC Comics.jpg" width="120px" alt="logo" />
          </a>
        </div>
        <ul class="nav-links" id="nav2">
          <li><a href="#">Service</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </header>

    <div class="contact-form-container">
      <h2>Contact Us</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Your Name" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            rows="5"
            placeholder="Your message here"
          ></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </body>
</html>
